
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Modificar Contraseña </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <form  [formGroup]="formEmpresa" (ngSubmit)="guardar()">
    <ion-item lines="full">
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input formControlName="contrasenia"  type="password" required></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Repetir Contraseña</ion-label>
      <ion-input [(ngModel)]="repite_password"  [ngModelOptions]="{standalone: true}" type="password" required></ion-input>
    </ion-item>

    <ion-row>
      <ion-col>
        <ion-button type="submit" color="danger" expand="block">Guardar</ion-button>
      </ion-col> 
    </ion-row>
    
  </form>
</ion-content>
